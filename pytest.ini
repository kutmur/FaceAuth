[tool:pytest]
# Pytest configuration for FaceAuth

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --durations=10
    --cov-fail-under=80

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for system workflows
    performance: Performance and benchmarking tests
    security: Security-related tests
    slow: Tests that take longer to run
    quick: Fast tests for rapid feedback
    smoke: Basic functionality verification tests
    cli: Command-line interface tests

# Test timeout (in seconds)
timeout = 300

# Ignore directories
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:tensorflow.*
    ignore::UserWarning:cv2.*
