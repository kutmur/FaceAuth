<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <!-- Background -->
  <rect width="400" height="120" fill="#F5F5F5" rx="8"/>
  
  <!-- Shield Icon -->
  <g transform="translate(20, 20)">
    <!-- Shield outline -->
    <path d="M40 10 L60 5 L80 10 L80 45 C80 65 60 75 60 75 S40 65 40 45 Z" 
          fill="#2E86AB" stroke="#1E5F7A" stroke-width="2"/>
    
    <!-- Face outline in shield -->
    <circle cx="60" cy="30" r="8" fill="white" opacity="0.9"/>
    <ellipse cx="57" cy="28" rx="2" ry="1.5" fill="#2E86AB"/>
    <ellipse cx="63" cy="28" rx="2" ry="1.5" fill="#2E86AB"/>
    <path d="M55 40 Q60 45 65 40" stroke="#2E86AB" stroke-width="2" fill="none"/>
    
    <!-- Security elements -->
    <circle cx="45" cy="35" r="2" fill="#F18F01" opacity="0.8"/>
    <circle cx="75" cy="35" r="2" fill="#F18F01" opacity="0.8"/>
    <path d="M45 50 L75 50" stroke="white" stroke-width="2" opacity="0.6"/>
    <path d="M48 55 L72 55" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Main Text -->
  <text x="120" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2D3748">
    FaceAuth
  </text>
  
  <!-- Tagline -->
  <text x="120" y="78" font-family="Arial, sans-serif" font-size="14" fill="#A23B72">
    Privacy-First Biometric Security
  </text>
  
  <!-- Security badge -->
  <g transform="translate(320, 25)">
    <rect width="60" height="20" fill="#F18F01" rx="10"/>
    <text x="30" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
          text-anchor="middle" fill="white">SECURE</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="350" cy="90" r="3" fill="#2E86AB" opacity="0.3"/>
  <circle cx="365" cy="85" r="2" fill="#A23B72" opacity="0.4"/>
  <circle cx="375" cy="95" r="2.5" fill="#F18F01" opacity="0.3"/>
</svg>
